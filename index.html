<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utlis.css">
    <title>Document</title>
</head>

<body>
    <h1 class="text-center">Calculate Me!</h1>

    <!-- utility classes bane ka faida yeh hota ki aap isko reused kr sakte ho -->
    <div class="container flex flex-col items-center mx-auto m-w-20" style="justify-content: center;">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button type="button" class="button" style="background-color: orange;">C</button>
            <button type="button" class="button" style="background-color: orange;">%</button>
            <button type="button" class="button" style="background-color: orange;">&</button>
            <button type="button" class="button" style="background-color: orange;">/</button>
        </div>
        <div class="row">
            <button type="button" class="button">7</button>
            <button type="button" class="button">8</button>
            <button type="button" class="button">9</button>
            <button type="button" class="button" style="background-color: orange;">*</button>
            <!-- Ã— -->
        </div>
        <div class="row">
            <button type="button" class="button">4</button>
            <button type="button" class="button">5</button>
            <button type="button" class="button">6</button>
            <button type="button" class="button" style="background-color: orange;">-</button>
        </div>
        <div class="row">
            <button type="button" class="button">1</button>
            <button type="button" class="button">2</button>
            <button type="button" class="button">3</button>
            <button type="button" class="button" style="background-color: orange;">+</button>
        </div>
        <div class="row">
            <button type="button" class="button">00</button>
            <button type="button" class="button">0</button>
            <button type="button" class="button">.</button>
            <button type="button" class="button" style="background-color: orange;">=</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
